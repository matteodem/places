<template name="searchbar">
    <input id="globalSearchbar" type="text" placeholder="Search for Sites..." />
    <div class="dropdown">
        <!-- Link or button to toggle dropdown -->
        <ul class="list-unstyled">
            {{#each foundSite}}
            <li><a href="{{originalPath}}">{{name}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>
